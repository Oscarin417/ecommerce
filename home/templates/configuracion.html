{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block titulo %}Configuracion{% endblock titulo %}
{% block contenido %}
<div class="row">
	<div class="col-lg-12">
		<div class="card shadow mb-4">
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					{{form|crispy}}
					<button class="btn btn-success" type="submit">Guardar Cambios</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock contenido %}
